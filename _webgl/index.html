<!DOCTYPE html>
<html>
<head>
  <title>Rob Harper</title>
  <link rel="stylesheet" href="css/main.css" />
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    uniform vec2 uScalingFactor;
    varying vec2 pos;
    void main() {
      vec2 p = aVertexPosition.xy * uScalingFactor;
      gl_Position = vec4(p, 0.0, 1.0);
    }
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
    #ifdef GL_ES
      precision highp float;
    #endif

    varying vec2 pos;
    uniform vec2 u_scale;
    uniform vec2 u_offset;
    uniform float u_time;

    float circle(in vec2 _st, in float _radius){
      vec2 dist = _st-vec2(0.5);
      return 1.-smoothstep(_radius-(_radius*0.01),
                            _radius+(_radius*0.01),
                            dot(dist,dist)*4.0);
    }

    vec3 hash3( vec2 p ) {
      vec3 q = vec3( dot(p,vec2(127.1,311.7)),
              dot(p,vec2(269.5,183.3)),
              dot(p,vec2(419.2,371.9)) );
      return fract(sin(q)*43758.5453);
    }

    float voronoise( in vec2 p, float u, float v ) {
      float k = 1.0+63.0*pow(1.0-v,6.0);

      vec2 i = floor(p);
      vec2 f = fract(p);

      vec2 a = vec2(0.0,0.0);
      for( int y=-2; y<=2; y++ )
        for( int x=-2; x<=2; x++ ) {
          vec2  g = vec2( x, y );
          vec3  o = hash3( i + g )*vec3(u,u,1.0);
          vec2  d = g - f + o.xy;
          float w = pow( 1.0-smoothstep(0.0,1.414,length(d)), k );
          a += vec2(o.z*w,w);
        }

      return a.x/a.y;
    }

    vec3 hsv2rgb(vec3 c)
    {
      vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
      vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
      return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
    }

    vec3 color() {
      return hsv2rgb(vec3(u_time/10000.0, 0.5, 0.5));
    }

    void main() {
      // Convert to [-0.5, 0.5]
      vec2 xy = gl_FragCoord.xy / u_scale - u_offset - vec2(0.5);

      float rInv = 1./length(xy);
      vec2 direction = vec2(-0.1, 0.);
      vec2 offset = (rInv + 3.0 * u_time/1000.0) * direction;
      //vec2 offset = (rInv+3.0) * direction;

      vec2 uv = xy * rInv + offset;

      float center = smoothstep(0.02, 0.12, length(xy));

      float bright = rInv/3.0;
      gl_FragColor = vec4(center * color() * bright * vec3(voronoise(5.*uv, 1.0 ,1.0)), 1.0);
    }
  </script>
</head>
<body>
  <canvas id="background"></canvas>
  <main>
    <h1>Hello</h1>
  </main>

  <script src="js/background-effect.js"></script>
</body>
</html>
